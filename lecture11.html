<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="username">Name :</label>
        <input type="text" id="username" name="username" placeholder="Enter your name" size="100px" disabled>
        <br><br>
        <label for="useremail">Email :</label>
        <input type="email" id="useremail" required>
        <br><br>
        <label for="usertel">Telephone :</label>
        <input type="tel" id="usertel" autofocus>
        <br><br>
        <input type="password">
        <input type="number" step="10" max="100" min="40">
        <input type="button">   
        <br><br>
        <input type="date">        
        <input type="time">        
        <input type="search">     
        <input type="datetime-local">
        <input type="color">

        <br><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male"> 
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"> 
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other"> 
        <br><br>
        <input type="checkbox" name="skill" id="html" value="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="skill">CSS
        <input type="checkbox" name="skill">JAVASCRIPT
        <input type="checkbox" name="skill">REACT
        <br><br>
        <input type="reset">
        <input type="submit">
        
    </form>
</body>
</html>
